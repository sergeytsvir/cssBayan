<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Bayan</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>
     <h1 class="header_title">CSS Bayan</h1>
    </header>
    <main>
        <div class="accardion">
            <input class="accardion_input" type="radio" name="radio_button" id="radio_one" checked>
            <label class="accardion_label label_one" for="radio_one">
              <div class="accardion_wrapper">
                <h2 class="accardion_title">Error Help!</h2>
                <svg class="accardion_icon accardion_icon_1" viewBox="0 0 24 24">
                <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                </svg>
              </div>
              <img class="accardion_img img_one" src="./src/error.svg" alt="error">
            </label>
            <input class="accardion_input" type="radio" name="radio_button" id="radio_two" checked>
            <label class="accardion_label label_two" for="radio_two">
              <div class="accardion_wrapper">
                <h2 class="accardion_title">TeamWork!</h2>
                <svg class="accardion_icon accardion_icon_2" viewBox="0 0 24 24">
                <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                </svg>
              </div>
              <img class="accardion_img img_two" src="./src/aws-teamwork.svg" alt="aws-teamwork">
            </label>
            <input class="accardion_input" type="radio" name="radio_button" id="radio_three" checked>
            <label class="accardion_label label_three" for="radio_three">
              <div class="accardion_wrapper">
                <h2 class="accardion_title">Finish!</h2>
                <svg class="accardion_icon accardion_icon_3" viewBox="0 0 24 24">
                <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                </svg>
              </div>
              <img class="accardion_img img_three" src="./src/congratulations.svg" alt="aws-teamwork">
            </label>
            <input class="accardion_input" type="radio" name="radio_button" id="radio_four" checked>
            <label class="accardion_label label_four" for="radio_four">
              <div class="accardion_wrapper">
                <h2 class="accardion_title">Work!</h2>
                <svg class="accardion_icon accardion_icon_4" viewBox="0 0 24 24">
                <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                </svg>
              </div>
              <img class="accardion_img img_four" src="./src/everything-works.svg" alt="aws-teamwork">
            </label>
            <input class="accardion_input" type="radio" name="radio_button" id="radio_five" checked>
            <label class="accardion_label label_five" for="radio_five">
              <div class="accardion_wrapper">
                <h2 class="accardion_title">Fir!</h2>
                <svg class="accardion_icon accardion_icon_5" viewBox="0 0 24 24">
                <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z">
                </svg>
              </div>
              <img class="accardion_img img_five" src="./src/deadline.svg" alt="aws-teamwork">
            </label>
        </div>
    </main>
</div>
</body>
</html>
